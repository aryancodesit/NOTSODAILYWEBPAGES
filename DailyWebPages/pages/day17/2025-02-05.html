<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator & Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator & Strength Checker</h1>
        
        <!-- Password Generator Section -->
        <div class="generator-section">
            <h2>Generate Random Password</h2>
            <button id="generatePassword">Generate Password</button>
            <p id="generatedPassword"></p>
        </div>

        <!-- Password Strength Checker Section -->
        <div class="strength-checker-section">
            <h2>Password Strength Checker</h2>
            <input type="text" id="passwordInput" placeholder="Enter password to check strength">
            <p id="passwordStrength"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
