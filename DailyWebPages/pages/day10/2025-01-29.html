<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>

        <p>Guess a number between <strong>1</strong> and <strong>100</strong></p>
        
        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100" />
        
        <button id="submitGuessBtn">Submit Guess</button>
        
        <div id="result">
            <p><strong>Result:</strong> <span id="feedback"></span></p>
            <p><strong>Attempts:</strong> <span id="attempts">0</span></p>
        </div>
        
        <button id="resetBtn" style="display:none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
