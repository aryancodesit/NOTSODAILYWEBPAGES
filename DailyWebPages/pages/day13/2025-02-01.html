<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="difficulty">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="textDisplay" class="text-display"></div>
        <textarea id="textInput" class="text-input" placeholder="Start typing here..." disabled></textarea>
        <button id="startButton">Start Test</button>
        <button id="submitButton" disabled>Submit</button> <!-- Added Submit Button -->
        <div id="timer" class="timer">Time: 60s</div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
