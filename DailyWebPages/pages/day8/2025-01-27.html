<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Name Picker</h1>

        <label for="namesInput">Enter Names (comma separated):</label>
        <input type="text" id="namesInput" placeholder="e.g. John, Alice, Bob" />

        <button id="pickNameBtn">Pick a Name</button>

        <div id="result">
            <p><strong>Random Name:</strong> <span id="randomName">None</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
